<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find you match</h1>
        <p class="lead">Come on in to view your match..All you have to do is Sign Up !!</p>
        <div class="text-center">
            <button (click)="toggleRegisterMode()" class="btn-primary btn-lg mr-2">Register</button>
            <button class="btn-info btn-lg mr-2">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- <app-register [usersFromHomeComponent] = "users" (cancelRegister)="cancelRegisterMode($event)"></app-register> -->
                <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
