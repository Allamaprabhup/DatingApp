<form #registerForm = "ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-group " name="username"
         [(ngModel)]="model.username"  placeholder="Username">
    </div>
    <!-- <div class="form-group">
        <label >Who is your favorite user ?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" value="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    <div class="form-group">
        <input type="password" class="form-group" name="password"
         [(ngModel)]="model.password"  placeholder="password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-3" type="submit">Submit</button>
        <button class="btn btn-default mr-3" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
